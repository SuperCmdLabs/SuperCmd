name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Skip postinstall (electron-builder install-app-deps) â€” not needed for unit tests
        name: Install dependencies
      - run: npm ci --ignore-scripts

        name: Run tests
      - run: npm test
